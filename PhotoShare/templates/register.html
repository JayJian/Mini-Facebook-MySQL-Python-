<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">

                <label for="email">Enter your Email:</label>
                <input type="email" name="email" /><br />

                <label for="first_name">Enter your FirstName:</label>
                <input type="text" name="first_name" /><br />

                <label for="last_name">Enter your LastName:</label>
                <input type="text" name="last_name" /><br />

                <label for="password">Enter Password:</label>
                <input type="password" name="password" /><br />

                <label for="sex">Gender:</label>
                <select name="gender">
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                </select><br />

                <label for="hometown">Enter your Hometown:</label>
                <input type="text" name="hometown" /><br />

                <label for="birthday">Enter your Birthday:</label>
                <input type="date" name="birthday" />
                <label for="birthday">(Year-Month-Day)</label><br />

                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
