<!doctype html>
<li><a href='/'>Home</a></li>

{% if message %}
  <h4>{{message}}!</h4>
{% endif %}

  <title>Upload a photo!</title>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />

                <label for="caption">Please enter a caption:</label>
                <input type="text" name="caption" required='true'/><br />

                <label for="album_name">Please enter an album to insert:</label>
                <input type="text" name="album_name" required='true'><br />

                <input type="submit" value="Upload" />
            </form>
    </body>

    <h2>Your albums:</h2>
    {% if albums %}
      {%for album in albums%}
      <li>{{album[0]}}</li>
      {%endfor%}
    {%endif%}
